- name: Wizardry
  type: Supernatural
  desc: Magic powers mastered through careful study
  body: Wizardry is the educated style of spellcasting. Powers used by sorcery are considered *magical*, are often called *spells*, and require *focus* to use. It has six different proficiencies which are the six schools of magic.