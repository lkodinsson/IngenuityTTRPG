- name: Sorcery
  type: Supernatural
  desc: Magic powers created from within oneself
  body: Sorcery is the natural style of spellcasting. Powers used by sorcery are considered *magical*, are often called *spells*, and require *focus* to use. It has seven proficiencies of a philosophical or classical nature.

- name: Superpowers
  type: Supernatural
  desc: Nonmagic powers extending the limits of the body
