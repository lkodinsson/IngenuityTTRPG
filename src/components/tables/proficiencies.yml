# Sorcery

- name: Aeromancy
  type: Sorcery
  desc: []
  body: Power over air allows you to control the wind itself. Lifting and moving objects become as easy to you as the wind can carry a leaf or feather. Sound and electricity are also associated with air.

- name: Geomancy
  type: Sorcery
  desc: []
  body: Force and stability are the earth's primary strengths. The element of earth is a true testament to force of will. Additionally, this covers the domain of plants.

- name: Pyromancy
  type: Sorcery
  desc: []
  body: If you try hard enough just about anything can be burned. Strong emotions like anger and love are also aspects of fire. Fire is about passion and intensity.

- name: Hydromancy
  type: Sorcery
  desc: []
  body: Water is about more than just getting things wet; water also represents flow and calming energy. Although sound is generally associated with air, you could say that music is also like water. Cold temperatures are also associated with water.

- name: Luxomancy
  type: Sorcery
  desc: []
  body: While illumination is quite literal, and truth is quite philosophical, they are very similar in nature. Light is about revealing what is hidden.

- name: Umbramancy
  type: Sorcery
  desc: []
  body: As a counter to light, darkness is about concealment. Darkness is not simply evil. Some truths are painful to bear, and darkness would rather hide those truths.

- name: Aethermancy
  type: Sorcery
  desc: []
  body: The power of arcane represents the space between space. Many things that one might describe as blatantly magical are more accurately arcane. Arcane is a powerful force that seems to defy the normal rules that might apply to the other elements.

# Wizardry

- name: Abjuration
  type: Wizardry
  desc: []
  body: Abjurors warp both the effects and perceptions of reality. They can protect against magical effects and create illusions that trick the senses but have no real physical interaction.

- name: Conjuration
  type: Wizardry
  desc: []
  body: Conjurors create interactable and solid imitations of reality, usually with limited permanence. These types of effects are primarily limited to things you can sense (see, hear, touch, taste, and smell).

- name: Divination
  type: Wizardry
  desc: []
  body: Diviners are the types of wizards who like to know things and solve complex problems. Divination can be used to collect information from obscure sources or provide reconnaissance.

- name: Enchantment
  type: Wizardry
  desc: []
  body: Enchanting is the process of using magic to alter how things function or improve how they function. This type of magic can be used on both objects and people and usually results in effects that appear obviously supernatural.

- name: Evocation
  type: Wizardry
  desc: []
  body: Evokers are typically known simply for destruction. However, evocation is also capable of eliciting strong emotions, making it useful for motivating, inspiring, and inciting others.

- name: Transmutation
  type: Wizardry
  desc: []
  body: Transmuters can change one thing into something else or repair what is broken. Transmutation focuses on the alteration of physical things and does not necessarily provide results that one would assume are of a magical nature.
