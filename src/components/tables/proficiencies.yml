# Ki

- name: Genki
  #alias: Vigour
  type: Ki
  attr: Strength
  res: Health
  desc: []
  body: Control of the body, mastery of strength. Genki is the spirit of flesh and might. This aura can be utilized to increase your combat potential and push your strength beyond the natural limits one might think is possible.

- name: Kiai
  #alias: Projection
  type: Ki
  attr: Dexterity
  res: Stamina
  desc: []
  body: Kiai is the spirit of your movement and the air you breathe, the air that feeds your body and mind. With the use of this aura your movements will become fast and effortless, the air around you will become an extension of your body.

- name: Shouki
  #alias: Mind
  type: Ki
  attr: Intellect
  res: Focus
  desc: []
  body: Mastery of mind allows you to rely on the power of your thoughts and consciousness rather than the strength of your muscles. Your body will act as a mere vessel holding the extending reach of your mind.

- name: Yuuki
  #alias: Courage
  type: Ki
  attr: Resolve
  res: Endurance
  desc: []
  body: This is the spirit that holds your body and mind together to act as a single force. With the embodiment of courage you need not body nor mind alone to prove yourself.

