# Animism

- name: Balance
  type: Animism
  desc: The balance between life and death as the duality of nature
  body: Life and death are two sides of the same coin. Those that seek to control one or the other misrepresent the duality of nature. It is only by recognizing this balance that you can see nature as it truly is.

- name: Cultivation
  type: Animism
  desc: Life and its flourishings as the core leading force of nature
  body: Nature is the universal machine to which all existing things are cogs. This machine cannot exist without its pieces holding it together. It is your mission to maintain all things that exist to satisfy the universal machine.

- name: Entropy
  type: Animism
  desc: Recognition of the inevitable end as the leading force of nature
  body: All things must come to an end; this is the mantra of entropy. You are an agent that represents this notion. Although you do not seek to destroy without cause, you will not hesitate to fulfil the inevitable truth.

